<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Terminal with File Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="terminal">
        <div id="output"></div>
        <div id="input-line">
            <span id="prompt">user@local:~$</span>
            <input type="text" id="input" autofocus>
        </div>
    </div>
    <div id="file-manager">
        <div id="file-manager-header">
            <span class="path-display" id="current-path">~</span>
            <div>
                <button id="back-button"><i class="fas fa-arrow-left"></i> Back</button>
                <button id="refresh-file-manager"><i class="fas fa-sync-alt"></i> Refresh</button>
                <button id="select-directory"><i class="fas fa-folder-open"></i> Open Directory</button>
            </div>
        </div>
        <div id="file-manager-content"></div>
    </div>
    
    <div id="preview-container">
        <div id="preview-content"></div>
        <button id="close-preview">Close Preview</button>
    </div>

    <div id="editor-container" class="hidden">
        <textarea id="editor-content" spellcheck="false"></textarea>
        <div class="editor-buttons">
            <button id="save-file">Save</button>
            <button id="close-editor">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
