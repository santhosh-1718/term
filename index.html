<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Terminal with File Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="terminal">
        <div id="output"></div>
        <div id="input-line">
            <span id="prompt">user@local:~$</span>
            <input type="text" id="input" autofocus>
        </div>
    </div>
    <div id="file-manager">
        <div id="file-manager-header">
            <span>File Manager</span>
            <button id="select-directory">Select Directory</button>
            <button id="refresh-file-manager">Refresh</button>
            <button id="back-button">Back</button>
        </div>
        <div id="file-manager-content"></div>
    </div>
    <div id="image-preview" class="hidden">
        <img id="preview-image" src="" alt="Image Preview">
        <button id="close-preview">Close</button>
    </div>
    <div id="editor" class="hidden">
        <textarea id="editor-content"></textarea>
        <button id="save-file">Save</button>
        <button id="close-editor">Close</button>
    </div>
    <div id="media-preview" class="hidden">
        <iframe id="media-iframe" src=""></iframe>
        <button id="close-media">Close</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
